{% extends "crud/base.html" %}
{% block title %}ユーザーの一覧{% endblock %}
{% block content %}
<h2>ユーザーの一覧</h2>

<a href="{{ url_for('crud.create_user') }}" style="display:inline-block; margin-bottom:8px; background-color:#007bff; color:white; padding:4px 8px; text-decoration:none; border-radius:4px; font-size:14px;">ユーザー新規作成</a>

<table style="width:auto; border-collapse: collapse; font-size:14px;">
    <thead>
        <tr style="background-color:#f9f9f9;">
            <th style="border:1px solid #ccc; padding:4px 8px; text-align:left;">ユーザーID</th>
            <th style="border:1px solid #ccc; padding:4px 8px; text-align:left;">ユーザー名</th>
            <th style="border:1px solid #ccc; padding:4px 8px; text-align:left;">メールアドレス</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr style="border-bottom:1px solid #eee;">
                <td style="border:1px solid #ccc; padding:4px 8px;">
                    <a href="{{ url_for('crud.edit_user', user_id=user.id) }}" style="color:#007bff; text-decoration:none;">
                        {{ user.id }}
                    </a>
                </td>
                <td style="border:1px solid #ccc; padding:4px 8px;">{{ user.username }}</td>
                <td style="border:1px solid #ccc; padding:4px 8px;">{{ user.email }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
